name: Deploy ASP.NET app to Azure Web Appon:  push:    branches:      - mainjobs:  build-and-deploy:    runs-on: windows-latest    steps:    - name: Checkout code      uses: actions/checkout@v3    - name: Setup .NET Core      uses: actions/setup-dotnet@v4      with:        dotnet-version: '8.x'    - name: Publish the app      run: dotnet publish -c Release -o ./publish    - name: Deploy to Azure Web App      uses: azure/webapps-deploy@v2      with:        app-name: 'Oviya-WebApp-500237599'        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}        package: ./publish